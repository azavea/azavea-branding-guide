<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">

	<title>{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% elsif page.type == "landing" %}{{ page.parent }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>

	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="stylesheet" href="{{ "/css" | prepend: site.baseurl }}/main.css">
	<link rel="icon" href="{{ "/favicon.png" | prepend: site.baseurl }}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="{{ "/js/vendor/tipuesearch_content.js" | relative_url }}"></script>
  <script src="{{ "/js/vendor/tipuesearch_set.js" | relative_url }}"></script>
  <script src="{{ "/js/vendor/tipuesearch.min.js" | relative_url }}"></script>

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
