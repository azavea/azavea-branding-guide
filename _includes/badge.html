{% if include.status == 'deprecated' %}
  {% assign badge = "negative" %}
  {% assign friendly_name = "Deprecated" %}
{% elsif include.status == 'in_progress' %}
  {% assign badge = "caution" %}
  {% assign friendly_name = "In progress" %}
{% endif %}

<span class="c-badge c-badge--{{ badge }}">{{ include.friendly_name }}</span>
