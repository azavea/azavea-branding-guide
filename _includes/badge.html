{% if page.status == 'deprecated' %}
  {% assign badge = "negative" %}
  {% assign friendly_name = "Deprecated" %}
{% elsif page.status == 'in_progress' %}
  {% assign badge = "caution" %}
  {% assign friendly_name = "In progress" %}
{% endif %}

{% if page.status %}
<span class="c-badge c-badge--{{ badge }}">{{ friendly_name }}</span>
{% endif %}
